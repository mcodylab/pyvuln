trigger:
- main  # O el branch donde quieres ejecutarlo

pool:
   name: 'Agent'

variables:
  - group: varcody    # Contiene la variable SNYK_TOKEN

steps:
- checkout: self 


- script: chmod +x $(Build.SourcesDirectory) -R
  displayName: 'Dar permisos a los archivos'

# 1ï¸âƒ£ Verifica el entorno del pipeline
- script: |
    echo "ðŸ“‚ Directorio actual:"
    pwd
    echo "ðŸ“‚ Archivos disponibles:"
    ls -lhR $(Build.SourcesDirectory)
  displayName: 'ðŸ“‚ Verificar entorno antes de Snyk'


# 1ï¸âƒ£ Verifica el entorno del pipeline
- script: |
    echo "ðŸ“‚ Pip freeze:"
     pip freeze > requirements.txt
    echo "ðŸ“‚ Validacion:"
    pip check
  displayName: 'ðŸ“‚ Validaciones requirements - validaciones '


# 2ï¸âƒ£ Instalar Snyk CLI si no estÃ¡ disponible






# 3ï¸âƒ£ Autenticar con Snyk Web
- script: |
    echo "ðŸ”‘ Autenticando Snyk..."
    snyk auth $(SNYK_TOKEN)
  displayName: 'ðŸ”‘ AutenticaciÃ³n en Snyk'


# 4ï¸âƒ£ Ejecutar anÃ¡lisis de seguridad en cÃ³digo fuente
- script: |
    echo "ðŸ” Ejecutando Snyk Test..."
    snyk auth $(SNYK_TOKEN)
    snyk   test    --project-name="$(Build.Repository.Name)" --json-file-output=$(Build.SourcesDirectory)/snyk-code-report.json  || echo "âš ï¸ Error en Snyk Test"
    snyk monitor --project-name="$(Build.Repository.Name)"   || echo "âš ï¸ Error al enviar datos a Snyk Web"
  displayName: 'ðŸ” Ejecutar Snyk Test'

# ðŸ”¹ Verificar que el archivo JSON tiene datos
- script: |
    if [ ! -s "$(Build.SourcesDirectory)/snyk-code-report.json" ]; then
      echo "âš ï¸ El archivo JSON de Snyk estÃ¡ vacÃ­o o no se generÃ³ correctamente."
      exit 1
    fi
    echo "âœ… Reporte de Snyk generado correctamente:"
    cat $(Build.SourcesDirectory)/snyk-code-report.json
  displayName: 'ðŸ“„ Verificar contenido del reporte Snyk'

# 7ï¸âƒ£ Enviar resultados a Snyk Web
- script: |
    echo "ðŸ“¡ Enviando datos a Snyk Web..."
    snyk monitor --project-name="$(Build.Repository.Name)"   || echo "âš ï¸ Error al enviar datos a Snyk Web"
  displayName: 'ðŸ“¡ Enviar datos a Snyk Web'

# ðŸ”¹ Publicar reportes de Snyk en Azure DevOps
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/snyk-code-report.json'
    artifactName: 'snyk-code-report'
  displayName: 'ðŸ“„ Publicar Reporte Snyk Code'

# ðŸ”¹ Convertir JSON a HTML (Opcional)
- script: |
    cat $(Build.SourcesDirectory)/snyk-code-report.json | jq '.' > $(Build.SourcesDirectory)/snyk-code-report.html
  displayName: "ðŸ“„ Convertir JSON a HTML"

# ðŸ”¹ Verificar archivos generados
- script: |
    echo "ðŸ“‚ Archivos generados en el directorio:"
    ls -lh $(Build.SourcesDirectory)
  displayName: "ðŸ“‚ Verificar archivos generados"

# ðŸ”¹ Mover el archivo JSON a ArtifactStagingDirectory
- script: |
    mv $(Build.SourcesDirectory)/snyk-code-report.json $(Build.ArtifactStagingDirectory)/
  displayName: "ðŸ“‚ Mover archivo JSON a ArtifactStagingDirectory"

# ðŸ”¹ Publicar artefactos en Azure DevOps
- task: PublishBuildArtifacts@1
  inputs:
    path: '$(Build.ArtifactStagingDirectory)/snyk-code-report.json'
    artifactName: 'snyk-report'
  displayName: 'ðŸ“„ Publicar Reporte Snyk en Artefactos'