trigger:
- main  # O el branch donde quieres ejecutarlo

pool:
   name: 'Agent'

variables:
  - group: varcody    # Contiene la variable SNYK_TOKEN

steps:
- checkout: self 


- script: chmod +x $(Build.SourcesDirectory) -R
  displayName: 'Dar permisos a los archivos'

# 1ï¸âƒ£ Verifica el entorno del pipeline
- script: |
    echo "ğŸ“‚ Directorio actual:"
    pwd
    echo "ğŸ“‚ Archivos disponibles:"
    ls -lhR $(Build.SourcesDirectory)
  displayName: 'ğŸ“‚ Verificar entorno antes de Snyk'


# 1ï¸âƒ£ Verifica el entorno del pipeline
- script: |
    echo "ğŸ“‚ Pip freeze:"
     pip freeze > requirements.txt
    echo "ğŸ“‚ Validacion:"
    pip check
  displayName: 'ğŸ“‚ Validaciones requirements - validaciones '


# 2ï¸âƒ£ Instalar Snyk CLI si no estÃ¡ disponible






# 3ï¸âƒ£ Autenticar con Snyk Web
- script: |
    echo "ğŸ”‘ Autenticando Snyk..."
    snyk auth $(SNYK_TOKEN)
  displayName: 'ğŸ”‘ AutenticaciÃ³n en Snyk'

# 4ï¸âƒ£ Ejecutar anÃ¡lisis de seguridad en cÃ³digo fuente
- script: |
    echo "ğŸ” Ejecutando Snyk Test..."
    snyk auth $(SNYK_TOKEN)
    snyk test --project-name="$(Build.Repository.Name)" --json-file-output=$(Build.SourcesDirectory)/snyk-code-report.json || echo "âš ï¸ Error en Snyk Test"
    snyk monitor --project-name="$(Build.Repository.Name)" || echo "âš ï¸ Error al enviar datos a Snyk Web"
  displayName: 'ğŸ” Ejecutar Snyk Test'

# 7ï¸âƒ£ Enviar resultados a Snyk Web
- script: |
    echo "ğŸ“¡ Enviando datos a Snyk Web..."
    snyk monitor --project-name="$(Build.Repository.Name)" || echo "âš ï¸ Error al enviar datos a Snyk Web"
  displayName: 'ğŸ“¡ Enviar datos a Snyk Web'

# 8ï¸âƒ£ Verificar que el reporte se generÃ³ correctamente
- script: |
    echo "ğŸ“‚ Verificando contenido del reporte..."
    cat $(Build.SourcesDirectory)/snyk-code-report.json || echo "âš ï¸ Reporte vacÃ­o o no encontrado"
  displayName: "Verificar contenido del reporte"

# 9ï¸âƒ£ Publicar reportes de Snyk en Azure DevOps
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/snyk-code-report.json'
    artifactName: 'snyk-code-report'
  displayName: 'ğŸ“„ Publicar Reporte Snyk Code'

# ğŸ”„ Mover archivo a la carpeta de artefactos
- script: |
    echo "ğŸ“¦ Moviendo archivo a ArtifactStagingDirectory..."
    mv $(Build.SourcesDirectory)/snyk-code-report.json $(Build.ArtifactStagingDirectory)/
  displayName: "Mover archivo a ArtifactStagingDirectory"

# ğŸ“„ Convertir JSON a HTML
- script: |
    echo "ğŸ”„ Convirtiendo JSON a HTML..."
    cat $(Build.ArtifactStagingDirectory)/snyk-code-report.json | jq -r '
    "<html><head><title>Snyk Report</title></head><body><h1>Resultados de AnÃ¡lisis</h1><pre>" + 
    (tostring) + 
    "</pre></body></html>"' > $(Build.ArtifactStagingDirectory)/snyk-report.html
  displayName: "Convertir JSON a HTML"


# ğŸ“‚ Verificar archivos en ArtifactStagingDirectory
- script: |
    echo "ğŸ“‚ Contenido de ArtifactStagingDirectory:"
    ls -l $(Build.ArtifactStagingDirectory)
  displayName: "Verificar archivos en ArtifactStagingDirectory"

# ğŸ“¤ Publicar Reporte HTML
- task: PublishBuildArtifacts@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/snyk-report.html'
    artifactName: 'snyk-html-report'
  displayName: 'ğŸ“¤ Publicar Reporte HTML de Snyk'
