trigger:
- main  # O el branch donde quieres ejecutarlo

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: varcody    # Contiene la variable SNYK_TOKEN

steps:
- checkout: self 
- script: |
    pip install --no-cache-dir --index-url https://pypi.org/simple --upgrade pip  # Actualiza pip
    pip install --no-cache-dir --index-url https://pypi.org/simple  -r requirements.txt  # Instala dependencias
  displayName: 'Instalar dependencias'

- script: chmod +x $(Build.SourcesDirectory) -R
  displayName: 'Dar permisos a los archivos'

# 1ï¸âƒ£ Verifica el entorno del pipeline
- script: |
    echo "ğŸ“‚ Directorio actual:"
    pwd
    echo "ğŸ“‚ Archivos disponibles:"
    ls -lhR $(Build.SourcesDirectory)
  displayName: 'ğŸ“‚ Verificar entorno antes de Snyk'

# 2ï¸âƒ£ Instalar Snyk CLI si no estÃ¡ disponible





- script: |
    echo "ğŸ“¦ Descargando la Ãºltima versiÃ³n de Snyk CLI..."
    curl -Lo snyk https://static.snyk.io/cli/latest/snyk-linux
    chmod +x snyk
    ./snyk --version
    ./snyk --help
  displayName: 'ğŸ“¦ Descargar y verificar Snyk CLI'



# 3ï¸âƒ£ Autenticar con Snyk Web
- script: |
    echo "ğŸ”‘ Autenticando Snyk..."
    ./snyk auth $(SNYK_TOKEN)
  displayName: 'ğŸ”‘ AutenticaciÃ³n en Snyk'

# 4ï¸âƒ£ Ejecutar anÃ¡lisis de seguridad en cÃ³digo fuente



- script: |
    echo "ğŸ” Ejecutando Snyk Test..."
    DEBUG=*snyk* ./snyk       code test --command=python3 --file=requirements.txt --package-manager=pip  --debug  --org=4c1ee31d-3158-4a30-ae75-b754fa29b29f  || echo "âš ï¸ Error en Snyk Test"
  displayName: 'ğŸ” Ejecutar Snyk Test'



# 7ï¸âƒ£ Enviar resultados a Snyk Web
- script: |
    echo "ğŸ“¡ Enviando datos a Snyk Web..."
     DEBUG=*snyk*  ./snyk monitor    --command=python3 --file=requirements.txt --package-manager=pip  --debug  --org=4c1ee31d-3158-4a30-ae75-b754fa29b29f || echo "âš ï¸ Error al enviar datos a Snyk Web"
  displayName: 'ğŸ“¡ Enviar datos a Snyk Web'
 

# 8ï¸âƒ£ Publicar reportes de Snyk en Azure DevOps
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/snyk-code-report.json'
    artifactName: 'snyk-code-report'
  displayName: 'ğŸ“„ Publicar Reporte Snyk Code'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/snyk-deps-report.json'
    artifactName: 'snyk-deps-report'
  displayName: 'ğŸ“„ Publicar Reporte Snyk Dependencies'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/snyk-docker-report.json'
    artifactName: 'snyk-docker-report'
  displayName: 'ğŸ“„ Publicar Reporte Snyk Docker'
  condition: succeededOrFailed() # Evita fallar si no hay Docker
