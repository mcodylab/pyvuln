- script: |
    echo "ðŸ“‚ Pip freeze:"
     pip freeze > requirements.txt
    echo "ðŸ“‚ Validacion:"
    pip check
  displayName: 'ðŸ“‚ Validaciones requirements - validaciones '


# 2ï¸âƒ£ Instalar Snyk CLI si no estÃ¡ disponible






